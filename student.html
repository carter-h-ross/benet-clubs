<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>benet clubs</title>
</head>
<body>

    <div id="userInfo">
        <button id="logoutButton" class="pointer">Logout</button>
    </div>

    <select id="clubCategoryInput" class="select-arrow">
        <option value="all">All Clubs</option>
        <!-- Options will be dynamically populated here -->
    </select>
    
    <div id="clubsContainer">
        <!-- Club cards will be dynamically populated here -->
    </div>

    <div class="parent">
        <div id="tableTitleDiv">
            <button id="requestClubButton" class="pointer">Request New Club</button>
            <h3 id="weekTitle">Benet Club Events</h3>
            <button id="requestNewEventButton" class="pointer">Add New Event</button>
        </div>
    </div>

    <div id="eventsContainer">
        <!-- Event cards will be dynamically populated here -->
    </div>

    <!-- Expanded Club View -->
    <div id="expandedClubView" style="display: none;">
        <div id="expandedClubDetails">
            <h2 id="expandedClubName"></h2>
            <p id="expandedClubDescription"></p>
            <ul id="expandedClubContacts"></ul>
        </div>
        <div id="expandedClubButtons">
            <button id="backButton" class="pointer">Back</button>
            <button id="editClubButton" class="pointer">Edit Club</button>
            <button id="addPhotoButton" class="pointer">Add Photo</button>
        </div>
    </div>

    <!-- Edit Club Window -->
    <div id="editClubWindow" class="modal">
        <h2>Edit Club Information:</h2>
        <div id="editClubWindow-content">
            <label for="editClubName">Club Name:</label>
            <input type="text" id="editClubName" class="main-menu-input" required>
            <label for="editClubDescription">Club Description:</label>
            <textarea id="editClubDescription" class="main-menu-input" rows="4" required></textarea>
            <br>
            <input type="text" id="editClubContactInput" class="main-menu-input" placeholder="Add new contact">
            <button id="addContactButton" class="expandedClubButtons pointer">Add Contact</button>
            <ul id="editClubContactsList"></ul>
            <button id="saveEditButton" class="expandedClubButtons pointer">Save</button>
            <button id="cancelEditButton" class="expandedClubButtons pointer">Cancel</button>
        </div>
    </div>

    <!-- Request New Club Window -->
    <div id="requestClubWindow" class="main-menu smallText">
        <h1>Club Category:</h1>
        <div class="select">
            <select id="clubCategoryInputNewClub">
                <!-- Options will be dynamically populated here -->
            </select>
        </div>
        <h1>Club Name:</h1>
        <input id="clubNameInput" class="main-menu-input" type="text">
        <h1>Club Description:</h1>
        <textarea id="clubDescriptionInput" class="main-menu-input" rows="4" required></textarea>
        <h1>Club Contacts:</h1>
        <input type="text" id="clubContactsInput" class="main-menu-input" placeholder="Enter contact email">
        <button id="addContactButtonRequest" class="pointer">Add Contact</button>
        <div id="contactList"></div>
        <h1>Upload Club Logo:</h1>
        <input id="clubLogoInput" type="file">
        <button id="submitNewClubButton" class="pointer margin-top" type="submit">Request Club</button>
        <button id="requestBackButton" class="pointer margin-top">Cancel</button>
    </div>

    <!-- Request New Event Window -->
    <div id="requestNewEventWindow" class="main-menu smallText">
        <h1>Add New Event:</h1>
        <h1>Event Name:</h1>
        <input id="eventNameInput" class="main-menu-input" type="text">
        <h1>Date and Time:</h1>
        <input id="dateTimeInput" class="main-menu-input" type="datetime-local">
        <button id="submitNewEventButton" class="pointer margin-top" type="submit">Submit Event</button>
        <button id="cancelNewEventButton" class="pointer margin-top">Cancel</button>
    </div>

    <script src="student-build.js"></script>
</body>
</html>
