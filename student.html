<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
    <title>benet clubs</title>
</head>
<body>

    <div id="clubsContainer">
        
    </div>

    <div id="eventsContainer">
        <div class="parent">
            <div id="tableTitleDiv">
                <button id="requestClubButton" class="pointer"> request new club </button>
                <h3 id="weekTitle">Benet club events this week</h3>
                <button id="requestEventButton" class="pointer"> request new event </button>
            </div>
            <div>
                <label for="mon">Monday:</label>
                <div id="mon"> events for monday</div>
            </div>
            <div>
                <label for="tue">Tuesday:</label>
                <div id="tue"> events for tuesday</div>
            </div>
            <div>
                <label for="wed">Wednesday:</label>
                <div id="wed"> events for wednesday</div>
            </div>
            <div>
                <label for="thu">Thursday:</label>
                <div id="thu"> events for thursday</div>
            </div>
            <div>
                <label for="fri">Friday:</label>
                <div id="fri"> events for friday</div>
            </div>
            <div>
                <label for="sat">Saturday:</label>
                <div id="sat"> events for saturday</div>
            </div>
            <div>
                <label for="sun">Sunday:</label>
                <div id="sun"> events for sunday</div>
            </div>
        </div>
    </div>

    <!-- Expanded Club View -->
    <div id="expandedClubView" style="display: none;">
        <div id="expandedClubDetails">
            <h2 id="expandedClubName"></h2>
            <p id="expandedClubDescription"></p>
            <p id="expandedClubContacts"></p>
        </div>
        <div id="expandedClubButtons">
            <button id="backButton" class="pointer">Back</button>
            <button id="editClubButton" class="pointer">Edit Club</button>
            <button id="addPhotoButton" class="pointer">Add Photo</button>
        </div>
    </div>

    <!-- Edit Club Window -->
    <div id="editClubWindow" class="modal">
        <div id="editClubWindow-content">
            <h2>Edit Club Information</h2>
            <label for="editClubName">Club Name:</label>
            <input type="text" id="editClubName" required><br><br>
            <label for="editClubDescription">Club Description:</label>
            <textarea id="editClubDescription" rows="4" required></textarea><br><br>
            <input type="text" id="editClubContactInput" placeholder="Add new contact">
            <button id="addContactButton" class="expandedClubButtons pointer">Add Contact</button>
            <ul id="editClubContactsList"></ul><br><br>
            <button id="saveEditButton" class="expandedClubButtons pointer">Save</button>
            <button id="cancelEditButton" class="expandedClubButtons pointer">Cancel</button>
        </div>
    </div>

    <script src="student-build.js"></script>
</body>
</html>
