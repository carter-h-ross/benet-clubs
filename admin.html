<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>Admin Page</title>
</head>
<body>

    <button id="goToStudentPage" class="pointer">Go to Student Page</button>

    <div id="clubsContainerAdmin">
        <!-- Event cards will be dynamically populated here -->
    </div>

    <!-- Expanded Club View -->
    <div id="expandedClubView" style="display: none;">
        <div id="expandedClubDetails">
            <h2 id="expandedClubName"></h2>
            <p id="expandedClubDescription"></p>
            <ul id="expandedClubContacts"></ul>
        </div>
        <div id="expandedClubButtons">
            <button id="backButton" class="pointer">Back</button>
            <button id="editClubButton" class="pointer">Edit Club</button>
            <button id="denyCluby" class="pointer">Deny Club</button>
            <button id="approveClub" class="pointer">Approve Club</button>
        </div>
    </div>

    <div id="adminMenu" class="main-menu-right">
        <h1>Add Club Category:</h1>
        <input type="text" class="main-menu-input" id="newCategoryInput">
        <button id="addNewCategoryButton" class="pointer" type="submit">Add Category</button>
        <h1>Add Trusted Email:</h1>
        <input type="text" class="main-menu-input" id="trustedEmailInput">
        <button id="addNewTrustedEmailButton" class="pointer" type="submit">Add Email</button>        
    </div>

    <script src="admin-build.js"></script>
</body>
</html>
