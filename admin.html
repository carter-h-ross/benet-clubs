<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>add club</title>
</head>
<body>

    <button id="signInButton">sign in</button>

    <div id="main">
        <h1>club category:</h1>
        <select id="clubCategoryInput">
            <option>options will be placed here</option>
        </select>
        <h1>club name:</h1>
        <input id="clubNameInput" type="text">
        <h1>club descirption:</h1>
        <input id="clubDescriptionInput" type="text">
        <h1>upload club logo:</h1>
        <input id="clubLogoInput" type="file">
        <button id="submitClubButton" type="submit">submit club</button>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>add club category:</h1>
        <input type="text" id="newCategoryInput">
        <button id="addNewCategoryButton" type="submit">add category</button>
        <h1>add trusted email:</h1>
        <input type="text" id="trustedEmailInput">
        <button id="addNewTrustedEmailButton" type="submit">add email</button>
    </div>

    <script src="admin-build.js"></script>
</body>
</html>
