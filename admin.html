<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>add club</title>
</head>
<body>

    <button id="goToStudentPage" class="pointer">go to student page</button>

    <div id="main-menu" class="main-menu">
        <h1>club category:</h1>
        <div class="select">
            <select id="clubCategoryInput">
                <option>options will be placed here</option>
                <div class="select_arrow">
                </div>
            </select>
        </div>
        <h1>club name:</h1>
        <input id="clubNameInput" class="main-menu-input" type="text">
        <h1>club description:</h1>
        <input id="clubDescriptionInput" class="main-menu-input" type="text">
        <h1>club contacts:</h1>
        <input type="text" id="clubContactsInput" class="main-menu-input" placeholder="Enter contact email">
        <button id="addContactButton" class="pointer">Add Contact</button>
        <div id="contactList"></div>
        <h1>upload club logo:</h1>
        <input id="clubLogoInput" type="file">
        <button id="submitClubButton" class="pointer" type="submit">submit club</button>
    </div>

    <div class="main-menu-right">
        <h1>add club category:</h1>
        <input type="text" class="main-menu-input" id="newCategoryInput">
        <button id="addNewCategoryButton" class="pointer" type="submit">add category</button>
        <h1>add trusted email:</h1>
        <input type="text" class="main-menu-input" id="trustedEmailInput">
        <button id="addNewTrustedEmailButton" class="pointer" type="submit">add email</button>        
    </div>

    <script src="admin-build.js"></script>
</body>
</html>
