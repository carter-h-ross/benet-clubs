<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>Add Club</title>
</head>
<body>

    <button id="signInButton" class="pointer">Sign In</button>

    <div id="clubsContainer">
        
    </div>

    <div id="eventsContainer">
        <div class="parent">
            <div id="tableTitleDiv">
                <p></p>
                <h3 id="weekTitle">Benet club events this week</h3>
                <p></p>
            </div>
            <div>
                <label for="mon">Monday:</label>
                <div id="mon"> no events for monday</div>
            </div>
            <div>
                <label for="tue">Tuesday:</label>
                <div id="tue"> no events for tuesday</div>
            </div>
            <div>
                <label for="wed">Wednesday:</label>
                <div id="wed"> no events for wednesday</div>
            </div>
            <div>
                <label for="thu">Thursday:</label>
                <div id="thu"> no events for thursday</div>
            </div>
            <div>
                <label for="fri">Friday:</label>
                <div id="fri"> no events for friday</div>
            </div>
            <div>
                <label for="sat">Saturday:</label>
                <div id="sat"> no events for saturday</div>
            </div>
            <div>
                <label for="sun">Sunday:</label>
                <div id="sun"> no events for sunday</div>
            </div>
        </div>
    </div>

    <!-- Expanded Club View -->
    <div id="expandedClubView" style="display: none;">
        <div id="expandedClubDetails">
            <h2 id="expandedClubName"></h2>
            <p id="expandedClubDescription"></p>
            <p id="expandedClubContacts"></p>
        </div>
        <div id="expandedClubButtons">
            <button id="backButton" class="pointer">Back</button>
        </div>
    </div>

    <script src="index-build.js"></script>
</body>
</html>
