<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Add Club</title>
</head>
<body>

    <button id="signInButton">Sign In</button>
    <h1 id="mainTitle">Benet Academy Clubs</h1>

    <div id="eventsContainer">
        <div class="parent">
            <div id="tableTitleDiv">
                <button id="requestClubButton"> request new club </button>
                <h3 id="weekTitle">Benet club events this week</h3>
                <button id="requestEventButton"> request new event </button>
            </div>
            <div>
                <label for="mon">Monday:</label>
                <div id="mon"> events for monday</div>
            </div>
            <div>
                <label for="tue">Tuesday:</label>
                <div id="tue"> events for tuesday</div>
            </div>
            <div>
                <label for="wed">Wednesday:</label>
                <div id="wed"> events for wednesday</div>
            </div>
            <div>
                <label for="thu">Thursday:</label>
                <div id="thu"> events for thursday</div>
            </div>
            <div>
                <label for="fri">Friday:</label>
                <div id="fri"> events for friday</div>
            </div>
            <div>
                <label for="sat">Saturday:</label>
                <div id="sat"> events for saturday</div>
            </div>
            <div>
                <label for="sun">Sunday:</label>
                <div id="sun"> events for sunday</div>
            </div>
        </div>
    </div>

    <script src="index-build.js"></script>
</body>
</html>
